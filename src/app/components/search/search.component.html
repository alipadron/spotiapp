<div class="row animated fadeIn">
  <div class="col">
    <input
      type="text"
      (keyup)="buscar(termino.value)"
      class="form-control"
      placeholder="Buscar artista..."
      #termino
    />
  </div>
</div>
<div *ngIf="loading" class="mt-5">

</div>
<app-tarjetas *ngIf="!loading" [items]="artistas"></app-tarjetas>
